<script>
    document.getElementById('microphone-on').style.display="none";
    document.getElementById('microphone-off').style.display="inline";

    document.getElementById("microphone").addEventListener("click",function(){

        if(document.getElementById('microphone-off').style.display==="none"){
            document.getElementById('microphone-off').style.display="inline";
            document.getElementById('microphone-on').style.display="none";
        }
        else{
            document.getElementById('microphone-on').style.display="inline";
            document.getElementById('microphone-off').style.display="none";
        }
    })
</script>
